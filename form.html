<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="form">
                <div class="top">

                    <i style=" float: left;font-size: 38px;padding-left: 1%;" class="fas fa-graduation-cap"></i>
                    <h3 style="padding-right: 10%;"><b>Sign in</b></h3>
                    <i    class="fas fa-times"></i>

                </div>

                <form style="max-width:450px;margin:auto">


                    

                    
                    <div class="input-icons">
                       
                        <input class="input-field" type="text" placeholder="mail@example.com">

                        <img src="https://simpleicon.com/wp-content/uploads/mail-5.png" id="input_img">

                    </div>

                    <div class="input-icons">

                        <input class="input-field" type="password" placeholder="password">
                        <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/unlock-alt-512.png" id="input_img">
                    </div>
                    <div>
                        <input
                            style="margin-top: 5%;background-color: aqua;color: azure;text-align: center;font-weight: bold;font-size: 20px;border-radius: 10px;"
                            class="input-field" type="button" value="SIGN IN">
                        <p style="opacity: 70%;margin-top: 1%;float: left;">Forgot your password?</p>
                        <p style="opacity: 70%;text-align: right;margin-top: 1%;">Register!</p>
                        <h2><span>&nbsp;&nbsp;OR&nbsp;&nbsp;</span></h2>
                        <input
                            style="margin-top: 5%;background-color:blue;color: azure;text-align: center;font-weight: bold;font-size: 20px;border-radius: 10px;"
                            class="input-field" type="button" value="f"> 
                        <input
                            style="margin-top: 3%;background-color:chocolate;color: azure;text-align: center;font-weight: bold;font-size: 20px;border-radius: 10px;"
                            class="input-field" type="button" value="g">
                        <input
                            style="margin-top: 8%;background-color:lightgreen;color: azure;text-align: center;font-weight: bold;font-size: 20px;border-radius: 10px;"
                            class="input-field" type="button" value="&lt;&nbsp; EPAM LOGIN &nbsp;&gt;">

                    </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>

</html>
